name: Lint and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install .[dev]
      - name: Lint
        run: |
          pylint falcano tests/**/*.py
      - name: Unit
        run: >
          python -m pytest -vvv
            --cov=falcano
            tests/unit
